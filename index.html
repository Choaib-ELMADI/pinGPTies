<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="script.js" defer></script>
		<meta
			name="description"
			content="Pin important chatGPT discussions for quick access."
		/>
		<link rel="stylesheet" href="style.css" />
		<title>PinGPTies</title>
	</head>
	<body>
		<div class="main-container">
			<div class="topnav">
				<img
					class="logo"
					src="Images/logo.png"
					alt="PinGPTies"
					draggable="false"
				/>
				<div class="name">
					<h1>pin</h1>
					<h1>GPT</h1>
					<h1>ies</h1>
				</div>
				<label
					for="toggle"
					class="toggle"
					id="toggle-container"
					title="Open in a new tab"
				>
					<input type="checkbox" id="toggle" checked hidden />
				</label>
				<button id="pin-new-discussion" title="Pin current discussion">
					<img src="Images/pin_20x20.png" alt="Pin" draggable="false" />
				</button>
			</div>
			<div class="pinned-container" id="pinned-container">

				<!-- <div class="pinned"></div> -->
