<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="script.js" defer></script>
		<meta
			name="description"
			content="Pin important chatGPT discussions for quick access."
		/>
		<link rel="stylesheet" href="style.css" />
		<title>PinGPTies</title>
	</head>
	<body>
		<div class="main-container">
			<div class="topnav">
				<img
					class="logo"
					src="Images/logo.png"
					alt="PinGPTies"
					draggable="false"
				/>
				<div class="name">
					<h1>pin</h1>
					<h1>GPT</h1>
					<h1>ies</h1>
				</div>
				<div
					class="toggle-container"
					id="toggle-container"
					title="Enable/disable new tab"
				></div>
				<button id="pin-new-discussion" title="Pin current discussion">
					<img src="Images/pin_20x20.png" alt="Pin" draggable="false" />
				</button>
			</div>
			<div class="pinned-container" id="pinned-container">
				<!-- <div class="pinned"></div> -->
				<!-- <div class="pinned"></div> -->
				<!-- <div class="pinned"></div> -->
			</div>
			<div class="footer">
				<span>by: </span>
				<a
					href="https://elmadichoaib.vercel.app"
					target="_blank"
					title="elmadichoaib.vercel.app"
				>
					Choaib ELMADI
				</a>
			</div>
		</div>
	</body>
</html>
